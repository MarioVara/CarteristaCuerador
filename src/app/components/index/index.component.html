<div class="cuerpo">
    <div>
        <h1>CARTERISTA CUERADOR</h1>
    </div>


    <div id="carouselExampleControls" class="carrusel carousel slide" data-bs-ride="carousel">
        <div class="centro carousel-inner" (click)="moversea('todas', 'Todos los modelos')">
                <!-- <div class="carousel-item active">
                    <img class="d-block w-20 imagenCarrusel" id="sliders" src="slider1.png" alt="First slide">
                </div>            -->
                <div class="carousel-item active">
                    <img class="d-block w-20 imagenCarrusel" id="sliders" src="slider3.png" alt="Second slide">
                </div>                  
                <div class="carousel-item ">
                    <img class="d-block w-20 imagenCarrusel" src="slider22.png" alt="Third slide">
                </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    

    <div class="contenedor">    
        <div class="categorias" (click)="moversea('carteras', 'Carteras')">
            <h2>Carteras</h2>
            <div >
                <img class="pequenia" src="Cartera Grande2.png" alt="carteras" >
            </div>
        </div>
        <div class="categorias" (click)="moversea('monederos', 'Monederos')">
            <h2>Monederos</h2>
            <div >
                <img class="pequenia" src="slider2.png" alt="Monederos">
            </div>
        </div>
        <div class="categorias" (click)="moversea('otros', 'Otros')">
            <h2>Otros</h2>
            <div >
                <img class="pequenia" src="otros.png" alt="Otros">
            </div>
        </div>
        <div class="categorias" (click)="moversea('exclusivo', 'Exclusivo')">
            <h2>Exclusivo</h2>
            <div >
                <img class="pequenia" src="Canana.png" alt="Exclusivo">
            </div>
        </div>
    </div>
</div>
