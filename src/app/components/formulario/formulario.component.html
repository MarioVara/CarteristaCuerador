@if(hay){
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Título</label>
          <input type="email" class="form-control"  name="nombre" [(ngModel)]="item.titulo">
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Fotos</label>
            <textarea class="form-control" name="fotos" rows="3" [(ngModel)]="item.foto" ></textarea>
            <br>
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea class="form-control" name="descripcion"  rows="5" [(ngModel)]="item.descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" >Categoria</label>
            <select class="form-control" name="categoria" [(ngModel)]="item.categoria" >
                <option value="0"></option>
                <option value="Carteras">Carteras</option>
                <option value="Monederos">Monederos</option>
                <option value="Otros">Otros</option>
                <option value="Exclusivo">Exclusivo</option>
            </select>
            <button type="button" class="boton btn btn-primary" (click)="actualizar(item.titulo, item.foto, item.descripcion, item.categoria)">Aceptar</button>
            <button type="button" class="cancelar btn btn-danger" (click)="atras()">Cancelar</button>

        </div>

      </form>
}
@else{
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Título</label>
      <input type="email" class="form-control"  name="nombre" [(ngModel)]="titulo">
    </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Fotos</label>
        <!-- <textarea class="form-control" name="fotos" rows="3" [(ngModel)]="fotos" ></textarea> -->
        <br>
        <input type="file" name="fotos" (change)="onFileSelected($event)" multiple accept=".png, .jpeg, .jpg">

      </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descripción</label>
      <textarea class="form-control" name="descripcion"  rows="5" [(ngModel)]="descripcion"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" >Categoria</label>
        <select class="form-control" name="categoria" [(ngModel)]="categoria" >
            <option value="0"></option>
            <option value="Carteras">Carteras</option>
            <option value="Monederos">Monederos</option>
            <option value="Otros">Otros</option>
            <option value="Exclusivo">Exclusivo</option>
        </select>      
        <button type="button" class="boton btn btn-primary" (click)="aniadir(titulo, fotos, descripcion, categoria)">Aceptar</button>
        <button type="button" class="cancelar btn btn-danger" (click)="atras()">Cancelar</button>


    </div>
  </form>
}
