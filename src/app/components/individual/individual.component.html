@if (!resultado || resultado.length === 0) {
	<div class="spinner-border text-primary" role="status">
		<span class="visually-hidden">Cargando...</span>
	  </div>
}
@else{
  <body>
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  
						  @for(linea of resultado; track $index){
							
								<div [ngClass]="{'active': activeIndex == $index}" class="tab-pane" id="{{$index}}"><img src={{url}}{{resultado[$index].foto}} /></div>

						  }

						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  
						  @for(linea of resultado; track $index){
							
							<li [ngClass]="{'active': activeIndex == $index}" (click)="setActive($index)"><a data-target="#{{$index}}" data-toggle="tab"><img src={{url}}{{resultado[$index].foto}} /></a></li>
				
						  }
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{resultado[0].titulo}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							
						</div>
						<p [innerHTML]="resultado[0].descripcion" class="product-description">{{resultado[0].descripcion}}</p>

						<div class="action">
							<h5>Â¿Quieres uno/a??</h5>
							<button class="add-to-cart btn btn-default" type="button" (click)="moversea()">Contacta con nosotros</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
}
